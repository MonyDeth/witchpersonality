<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text:ital@0;1&display=swap;&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>A Witch's Stop Personality Test</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        /* 2. Loader Styles */
        #initial-loader {
            position: fixed;
            inset: 0;
            background-color: #00256E;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            overflow: hidden;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .loading-logo {
            width: 200px;
            height: auto;
            opacity: 0;
            will-change: filter, opacity, transform;
        }
        /* Simple CSS bar as fallback while GSAP loads */
        .loading-bar {
            width: 150px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 100%;
            background: white;
            left: -50%;
            animation: slide 1.5s infinite ease-in-out;
        }
        @keyframes slide {
            from { left: -50%; }
            to { left: 150%; }
        }
        @media (max-width: 768px) {
            .loading-logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
<div id="initial-loader">
    <div class="loader-content">
        <img
                id="loader-logo"
                src="/src/assets/Nompang-Studios-Full-White.webp"
                alt="Nompang Studios"
                class="loading-logo"
        >
        <div class="loading-bar"></div>
    </div>
</div>

<div id="app"></div>

<script>
    window.addEventListener('load', function() {
        const loader = document.getElementById('initial-loader');

        if (localStorage.getItem('nompang_has_visited')) {
            if(loader) loader.remove();
            window.dispatchEvent(new Event('loaderFinished'));
            return;
        }

        const tl = gsap.timeline({
            onComplete: () => {
                if(loader) loader.remove();
                localStorage.setItem('nompang_has_visited', 'true');
                window.dispatchEvent(new Event('loaderFinished'));
            }
        });

        // Magical Reveal (Instead of clipping)
        tl.to("#loader-logo", {
            opacity: 1,
            duration: 0.8,
            ease: "power2.out"
        })
            // The Glow: Now it will spread outside the logo without being cut
            .to("#loader-logo", {
                filter: "drop-shadow(0 0 20px rgba(255, 255, 255, 0.7))",
                duration: 1.2,
                ease: "sine.inOut"
            });

        // The Exit (Your asymmetric fly-up)
        tl.to("#initial-loader", {
            yPercent: -120, // Move extra far to clear the 115vh height
            duration: 1,
            ease: "power4.in",
            delay: 0.5
        });
    });
</script>

<script type="module" src="/src/main.js"></script>
</body>
</html>
